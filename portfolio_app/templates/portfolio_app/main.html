{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" class="main-container">
  <head>
    <!-- style sheet added by STL-->
    <link href="../static/portfolio_app/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS Styles -->
    <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/styles.css' %}" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="223x223"
      href="{% static 'portfolio_app/assets/icons/StephenFavicon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'portfolio_app/assets/icons/StephenFavicon32x32.png' %}"
    />

    <!-- Animate CSS CDN -->
    <link
      rel="stylesheet"
      href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css' %}"
      />
    <title>Stephen Lawson | Web Developer</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <a href="{% url 'portfolio' %}">
        <img
        src="{% static 'portfolio_app/assets/icons/StephenNameLogo.png' %}"
        alt=""
        loading="lazy"/>
      </a>
      <ul class="navigation">
        <li><a href="/portfolio#about" class="nav-link">About</a></li>
        <li><a href="/portfolio#skills" class="nav-link">Skills</a></li>
        <li><a href="{% url 'projects' %}" class="nav-link">Projects</a></li>
        <li><a href="/portfolio#contact" class="nav-link">Contact</a></li>
      </ul>
      <img src="{% static 'portfolio_app/assets/icons/icons8-moon-symbol-100.png' %}" id="nav-icon">
      <button class="burger-menu" id="burger-menu">
        <ion-icon class="bars" name="menu-outline"></ion-icon>
        <!-- <ion-icon class="times" name="close-outline"></ion-icon> -->
      </button>
    </nav>
    <!-- Message Section -->

    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
    {% endif %}

    <div style="max-width: 1000px;
    margin-left: auto;
    margin-right: auto;">
      {% block content %}
          <!-- Content goes here -->
      {% endblock content %}
    </div>
    <!-- Social accounts - Fixed to the right -->
    <div class="socials">
        <a href="https://twitter.com/StevieLawson" target="_blank"
          ><img
            src="{% static 'portfolio_app/assets/icons/icons8-twitter-100.png' %}"
            alt="Twitter"
            loading="lazy"
            class="socicon"
        /></a>
        <a href="https://www.instagram.com/stephenf1fan/" target="_blank"
          ><img
            src="{% static 'portfolio_app/assets/icons/icons8-instagram-96.png' %}"
            alt="Instagram"
            loading="lazy"
            class="socicon"
        /></a>
        <a href="https://www.linkedin.com/in/stephen-lawson-7a9742a5" target="_blank"
          ><img
            src="{% static 'portfolio_app/assets/icons/icons8-linkedin-100.png' %}"
            alt="Linkedin"
            loading="lazy"
            class="socicon"
        /></a>
        <a href="https://github.com/taylor1038" target="_blank"
          ><img src="{% static 'portfolio_app/assets/icons/icons8-github-96.png' %}" alt="Github" class="socicon"
        /></a>
      </div>
  
      <!-- Footer section -->
      <footer>
        <div style="text-align: center;">
          <p>© Stephen Lawson • All Rights Reserved</p>
        </div>
      </footer>
  
      <!-- Website scripts -->
      <script src="{% static 'portfolio_app/assets/js/app.js' %}"></script>
  
      <!-- Ion icons scripts -->
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
      <!-- Darkmode added by STL-->
      <script>

        var icon = document.getElementById("nav-icon");
        var mode = localStorage.getItem("dark-mode");
        var invert = localStorage.getItem("invert");
        if (mode == "dark-mode" && invert == "invert"){
          document.documentElement.classList.toggle("dark-mode");
          document.querySelectorAll('.inverted').forEach((result) => {
            result.classList.toggle('invert');
          })
        }else{
          // pass
        }
      

        icon.onclick = function(){
          document.documentElement.classList.toggle("dark-mode");
          localStorage.setItem("dark-mode", "dark-mode");
          if(document.documentElement.classList.contains("dark-mode")){
            icon.src = "{% static 'portfolio_app/assets/icons/icons8-sun-96.png' %}";
          }else{
            icon.src = "{% static 'portfolio_app/assets/icons/icons8-moon-symbol-100.png' %}";
            localStorage.removeItem("dark-mode");
            localStorage.removeItem("invert");
          }
          document.querySelectorAll('.inverted').forEach((result) => {
            result.classList.toggle('invert');
            localStorage.setItem("invert", "invert");
          })
        }  
      </script>
      <!-- Darkmode added by STL-->
      <!-- Boostrap added by STL-->
      <script src="../static/portfolio_app/assets/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
  </html>
